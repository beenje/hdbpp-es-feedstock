{% set name = "hdbpp-es" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/tango-controls/hdbpp/hdbpp-es/-/archive/{{ version }}/hdbpp-es-{{ version }}.tar.gz
  sha256: 8a9f0b79e0d52f64bcc990a96c2d65a94f8367d535337fe42a85374b8bef7e53

build:
  number: 0
  skip: true  # [not linux]
  # Prevent hdb++es-srv.dbg to be modified
  binary_relocation:
    - bin/hdb++es-srv

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - libtool
    - pkg-config
  host:
    - cppzmq
    - cpptango
    - omniorb-libs
    - libhdbpp >=2.1.0

test:
  commands:
    - hdb++es-srv --help 2>&1 | grep usage

outputs:
  - name: hdbpp-es
    files:
      - bin/hdb++es-srv

  - name: hdbpp-es-dbg
    requirements:
      run:
        - {{ pin_subpackage('hdbpp-es', exact=True) }}
    files:
      - bin/hdb++es-srv.dbg
    test:
      commands:
        - test -f ${PREFIX}/bin/hdb++es-srv.dbg

about:
  home: https://www.tango-controls.org
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Tango device server for the HDB++ Event Subscriber
  dev_url: https://gitlab.com/tango-controls/hdbpp/hdbpp-es
  doc_url: https://tango-controls.readthedocs.io/en/latest/tools-and-extensions/archiving/HDB++.html

extra:
  recipe-maintainers:
    - beenje
